<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette Picker</title>
  <link rel = "stylesheet" type="text/css" href="src/style.css">

</head>
<body>
  <main>
    <h1>Palette Picker</h1>
    <form id = "mainForm">
      <label for = "mainForm">Add a Palette</label>

      <label for = "paletteName">Palette Name:</label>
      <input type = "text" id = "paletteName" name = "paletteName" required>


      <label for = "color1">Color #1</label>
      <input type = "color" id = "color1" name = "color1">
      <label for = "color2">Color #2</label>
      <input type = "color" id = "color2" name = "color2">
      <label for = "color3">Color #3</label>
      <input type = "color" id = "color3" name = "color3">

      <fieldset>
        <legend>Temperature</legend>
        <input type = "radio" id = "warm" name = "temperature" value="warm">
        <label for = "warm">Warm</label>

        <input type = "radio" id = "neutral" name = "temperature" value = "neutral" checked>
        <label for = "neutral">Neutral</label>
        <input type = "radio" id = "cool" name = "temperature" value="cool">
        <label for = "cool">Cool</label>
      </fieldset>
      <button type = "submit" id = "formButton">Generate Your Palettes!</button>
    </form>

    <h2>Palettes</h2>
    <section id = "palette-container">
      <ul id = "palette1">

      </ul>

        </l1>
      </ul>

      <ul id = "palette3">
        <l1>

          <figcaption></figcaption>
        </l1>

          <figure></figure>
          <figcaption></figcaption>
        </l1>
        <l1>
          <figure></figure>
          <figcaption></figcaption>
        </l1>
      </ul>
    </section>

  </main>

  <script type = "module" src = "src/main.js"></script>
</body>
</html>
